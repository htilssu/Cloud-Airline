name: Server CI/CD

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - "server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "server/**"

jobs:
  test-server:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('server/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "DATABASE_ENDPOINT=localhost" >> $GITHUB_ENV
          echo "POSTGRES_DB=mydatabase" >> $GITHUB_ENV
          echo "POSTGRES_USER=myuser" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=mypassword" >> $GITHUB_ENV

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U myuser; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database migrations
        working-directory: ./server
        run: |
          alembic upgrade head

      - name: Seed database
        working-directory: ./server
        run: |
          python -m seed

      - name: Test server startup
        working-directory: ./server
        run: |
          # Cháº¡y server trong background
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!

          # Äá»£i server khá»Ÿi Ä‘á»™ng
          sleep 10

          # Kiá»ƒm tra server cÃ³ Ä‘ang cháº¡y khÃ´ng
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… Server started successfully"
            kill $SERVER_PID
            exit 0
          else
            echo "âŒ Server failed to start"
            kill $SERVER_PID
            exit 1
          fi

      - name: Run tests (if exists)
        working-directory: ./server
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pip install pytest pytest-asyncio httpx
            pytest
          else
            echo "No tests found, skipping..."
          fi

  build-docker-image:
    needs: test-server
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: htilssu/cloud-airline-server:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Build image locally Ä‘á»ƒ test
          docker build -t server-test ./server

          # Táº¡o network cho test
          docker network create test-network

          # Cháº¡y PostgreSQL container
          docker run -d \
            --name test-postgres \
            --network test-network \
            -e POSTGRES_DB=mydatabase \
            -e POSTGRES_USER=myuser \
            -e POSTGRES_PASSWORD=mypassword \
            postgres:15-alpine

          # Äá»£i PostgreSQL sáºµn sÃ ng
          sleep 15

          # Cháº¡y server container
          docker run -d \
            --name test-server \
            --network test-network \
            -e DATABASE_ENDPOINT=test-postgres \
            -e POSTGRES_DB=mydatabase \
            -e POSTGRES_USER=myuser \
            -e POSTGRES_PASSWORD=mypassword \
            -p 8000:8000 \
            server-test

          # Äá»£i server khá»Ÿi Ä‘á»™ng
          sleep 20

          # Test server
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… Docker image works correctly"
          else
            echo "âŒ Docker image failed to start"
            docker logs test-server
            exit 1
          fi

          # Cleanup
          docker stop test-server test-postgres
          docker rm test-server test-postgres
          docker network rm test-network

  notify-success:
    needs: [test-server, build-docker-image]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Notify success
        run: |
          echo "ğŸ‰ Server tests passed vÃ  Docker image Ä‘Æ°á»£c build thÃ nh cÃ´ng!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
